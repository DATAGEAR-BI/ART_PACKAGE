name: ART Release

on:
  push:
    branches:
      - main
      - ABK
  pull_request:
    branches:
      - main
      - ABK 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.x.x

      - name: Restore dependencies
        run: dotnet restore

      - name : List Folders
        run : ls
      - name: Build
        run: dotnet build --no-restore

      - name: Build and Publish
        run: dotnet publish -r win-x64 --self-contained true -c Release -o ./Release

      - name: App Settings Variable Substitution
        uses: microsoft/variable-substitution@v1
        with:
            files : ${{ github.workspace }}/ART_PACKAGE/appsettings.json

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{Version}}
          release_name: Release v1.0.2
          body_path: ${{ github.workspace }}/Release_Note.md
          draft: false
          prerelease: false
          
      - name: Zip folder
        run: |
          zip -r Release.zip ./Release
          
      - name: Upload Release Artifact
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/Release.zip
          asset_name: Release.zip # Change the name as needed
          asset_content_type: application/zip
